{% extends "base.html" %}
<!-- Cancel booking url -->
{% url 'delete-booking' as delete_booking_url %} {% block content %}
<!-- Load static content -->
{% load static %}
<section class="about-us">
  <div class="container-fluid mt-2">
    <div class="row">
      <div class="col-md-4 offset-md-4 g-0 service.img text-center">
        <img
          class="mx-auto"
          src="{% static 'images/bandf_header_black.png' %}"
          alt="Bladez and Fadez Logo"
        />
      </div>
      <div class="row">
        <div class="col-md-6 offset-md-3 mt-3 text-center">
          <h1>Bookings</h1>
          {% if not user.is_staff %}
          <a href="#" class="btn btn-lg btn-dark btn-edit"
            ><i class="fas fa-plus-square px-1"></i> Make booking</a
          >
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</section>

<form action="" method="post">{{ form.as_p }}</form>
{% endblock %}
